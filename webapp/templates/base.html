<!DOCTYPE html>
<html lang="en" ng-app="OrchidRFIDApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %} - Orchid RFID Applications</title>
<link rel="stylesheet" href="{{ url_for('static', filename='assets/components/bootstrap/css/bootstrap.min.css') }}">
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"  ng-bind="$root.title"></a>
  	</div>
    <!--<ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
    </ul>-->
    <ul class="nav navbar-nav navbar-right">
    {% if g.user %}
      <li><a href="{{ url_for('auth.register') }}"><span class="glyphicon glyphicon-user"></span> {{ g.user['username'] }}</a></li>
      <li><a href="{{ url_for('auth.logout') }}"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{{ url_for('auth.login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% endif %}
    </ul>
  </div>
</nav>
<div class="container">
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
  </section>
</div>
        
</body>

<script src="{{ url_for('static', filename='assets/components/jquery/dist/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/components/bootstrap/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/components/angular/angular.min.js')}}"></script>
<script src="{{ url_for('static', filename='assets/components/websocket/mqttws31.min.js')}}"></script>
<script src="{{ url_for('static', filename='app-main.js')}}"></script>

</html>
